apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = 1.7
compileJava.options.encoding = 'UTF-8'
mainClassName = 'com.deev.interaction.uav3i.ui.Launcher'

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
	resources {
            srcDir 'resources/'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-math3:3.2'
    compile 'fr.irit.smac.thirdparty.ivy:ivy-java:1.2.13'
    compile fileTree(dir: 'lib', include: '*.jar')
}

jar {
    baseName = 'uav3i'
    version =  '0.1.0b'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
